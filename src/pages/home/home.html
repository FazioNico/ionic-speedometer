

<ion-content>

  <pre>{{ (trackerInfo | async) | json }}</pre>

  <radial-gauge
      width="300"
      height="300"
      units="Km/h"
      min-value="0"
      max-value="220"
      major-ticks="0,20,40,60,80,100,120,140,160,180,200,220"
      minor-ticks="2"
      stroke-ticks="true"
      highlights='[
          {"from": 160, "to": 220, "color": "rgba(255, 255, 255, .25)"}
      ]'
      color-plate="transparent"
      color-units="#fff"
      color-numbers="#fff"
      color-stroke-ticks="#fff"
      color-minor-ticks="rgba(255, 255, 255, .75)"
      color-value-text="#fff"
      color-value-text-shadow="false"
      value-box-stroke="0"
      color-value-box-background="transparent"
      value-int="1"
      border-shadow-width="0"
      borders="false"
      needle-type="arrow"
      needle-width="2"
      needle-circle-size="7"
      data-animated-value="true"
      needle-circle-inner="false"
      animate-on-init="true"
      animation="true"
      animation-rule="linear"
      [attr.value]="((trackerInfo | async)?.speed ) || 0"
  ></radial-gauge>


  <h1 text-center>Max: <span #maxSpeed>{{((recorsInfo | async)?.max)* 3.6 || 0}}</span>km/h</h1>
  <!-- <button (click)="start()">start</button> -->

  <ngzio-controls [inputMax]="maxSpeed"></ngzio-controls>

</ion-content>

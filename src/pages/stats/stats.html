-->

<ion-content padding text-center>
  <h1>Stats</h1>
  {{ (recorsInfo|async) | json }}

  <ion-list inset>
    <div ion-item *ngFor="let item of (recorsInfo|async)">
      {{ item.max }} Km/h
    </div>
  </ion-list>

  <p (click)="dismiss()">
    Cancel
  </p>
</ion-content>

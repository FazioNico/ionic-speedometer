<ion-content padding text-center>
  <h1>Profil</h1>
  <p>
    You're connected as {{ (userInfo|async)?.email }}
  </p>

  <div margin padding-top>
    <button block ion-button (click)="logout()">Logout</button>
    <p (click)="dismiss()">
      Cancel
    </p>
  </div>

</ion-content>
